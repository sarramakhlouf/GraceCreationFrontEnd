<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-secondly text-black text-center">
            <h4>Passer une commande</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="placeOrder()" #orderForm="ngForm">
              <!-- Nom du client -->
              <div class="form-group mb-3">
                <label for="client_name" class="form-label">Nom du client</label>
                <input
                  type="text"
                  id="client_name"
                  [(ngModel)]="order.client_name"
                  name="client_name"
                  required
                  class="form-control"
                  placeholder="Entrez le nom du client"
                />
              </div>
  
              <!-- Email du client -->
              <div class="form-group mb-3">
                <label for="client_email" class="form-label">Email du client</label>
                <input
                  type="email"
                  id="client_email"
                  [(ngModel)]="order.client_email"
                  name="client_email"
                  required
                  class="form-control"
                  placeholder="Entrez l'email du client"
                />
              </div>
  
              <!-- Produit -->
              <div class="form-group mb-3">
                <label for="product_id" class="form-label">ID du produit</label>
                <input
                  type="number"
                  id="product_id"
                  [(ngModel)]="order.product_id"
                  name="product_id"
                  required
                  class="form-control"
                  placeholder="Entrez l'ID du produit"
                />
              </div>
  
              <!-- Quantité -->
              <div class="form-group mb-3">
                <label for="quantity" class="form-label">Quantité</label>
                <input
                  type="number"
                  id="quantity"
                  [(ngModel)]="order.quantity"
                  name="quantity"
                  required
                  class="form-control"
                  min="1"
                  placeholder="Entrez la quantité"
                />
              </div>
  
              <!-- Prix total -->
              <div class="form-group mb-3">
                <label for="total_price" class="form-label">Prix total</label>
                <input
                  type="number"
                  id="total_price"
                  [(ngModel)]="order.total_price"
                  name="total_price"
                  required
                  class="form-control"
                  min="0"
                  placeholder="Entrez le prix total"
                />
              </div>
  
              <!-- Date de la commande -->
              <div class="form-group mb-4">
                <label for="order_date" class="form-label">Date de la commande</label>
                <input
                  type="date"
                  id="order_date"
                  [(ngModel)]="order.order_date"
                  name="order_date"
                  required
                  class="form-control"
                />
              </div>
  
              <!-- Bouton pour soumettre le formulaire -->
              <div class="d-grid">
                <button
                  type="submit"
                  [disabled]="!orderForm.valid"
                  class="btn btn-primary"
                >
                  Passer la commande
                </button>
              </div>
            </form>
          </div>
  
          <!-- Message de succès ou d'erreur -->
          <div class="card-footer">
            <div *ngIf="orderResponse">
              <div
                *ngIf="orderResponse.success"
                class="alert alert-success mt-3 text-center"
              >
                Commande passée avec succès ! ID de la commande: {{ orderResponse.order.id }}
              </div>
              <div
                *ngIf="!orderResponse.success"
                class="alert alert-danger mt-3 text-center"
              >
                Une erreur s'est produite lors de la commande.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
