<main class="main">
  <section class="section block-order">
    <div class="container">
      <div class="text-center">
        <h2 class="font-4xl-bold">Order Form</h2>
      </div>
      <form #orderForm="ngForm" (ngSubmit)="submitOrder(orderForm.value)">
        <div class="row">
          <!-- DÃ©tails des produits -->
          <div class="col-md-12 mb-3">
            <label>Products in Cart</label>
            <input 
              type="text" 
              class="form-control" 
              [value]="getCartDetails()" 
              readonly>
          </div>
        </div>
        <div class="row">
          <!-- Prix total -->
          <div class="col-md-6 mb-3">
            <label>Total</label>
            <input 
              type="text" 
              class="form-control" 
              [value]="getTotal()" 
              readonly>
          </div>
          <!-- Date -->
          <div class="col-md-6 mb-3">
            <label>Date</label>
            <input 
              type="date" 
              class="form-control" 
              [value]="currentDate" 
              readonly>
          </div>
        </div>
        <div class="row">
          <!-- Informations utilisateur -->
          <div class="col-md-6 mb-3">
            <label>Name</label>
            <input type="text" class="form-control" name="name" ngModel required>
          </div>
          <div class="col-md-6 mb-3">
            <label>Email</label>
            <input type="email" class="form-control" name="email" ngModel required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Address</label>
            <input type="text" class="form-control" name="address" ngModel required>
          </div>
          <div class="col-md-6 mb-3">
            <label>Phone</label>
            <input type="tel" class="form-control" name="phone" ngModel required>
          </div>
        </div>
        <button type="submit" class="btn btn-brand-1-xl-bold w-100">Submit Order</button>
      </form>
    </div>
  </section>
</main>
