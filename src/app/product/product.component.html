<body>
    <main class="main">
        <section class="section block-product-content">
            <div class="container" *ngIf="product">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="detail-gallery">
                            <div class="box-main-gallery big">
                                <div class="product-image-slider">
                                    <figure class="border-radius-10">
                                        <a class="glightbox" href="baseUrl + product.image">
                                            <img [src]="baseUrl + product.image" alt="{{ product.name }}" class="img-fluid" />
                                        </a>
                                    </figure>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="box-product-info">
                            <h2 class="font-2xl-bold">{{ product.name }}</h2>
                            <div class="block-price">
                                <span class="price-main">{{ product.price }}TND</span>
                                <span class="price-line" *ngIf="product.old_price">{{ product.old_price }}TND</span>
                            </div>
                            <div class="block-view">
                                <p class="font-md neutral-900">{{ product.description }}</p>
                            </div>
                            <div class="box-form-cart">
                                <div class="quantity-controls">
                                    <button (click)="decreaseQuantity(product)">-</button>
                                    <input class="input-quantity border-0 text-center" type="number" [(ngModel)]="product.quantity" readonly min=1 placeholder="1">
                                    <button (click)="increaseQuantity(product)">+</button>
                                </div> 
                                <button class="btn btn-brand-1-border" (click)="addToCart()">Ajouter au panier</button>
                            </div>
                            <div class="box-product-tag d-flex justify-content-between align-items-end">
                                <div class="box-tag-right">
                                    <span class="font-sm">Share:</span>
                                    <a class="social-brand-1" href="#">
                                        <svg width="24" height="24" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M15.9047 12.75H13.4437V20.1H10.1625V12.75H7.47187V9.73125H10.1625V7.40156C10.1625 4.77656 11.7375 3.3 14.1328 3.3C15.2813 3.3 16.4953 3.52969 16.4953 3.52969V6.12187H15.15C13.8375 6.12187 13.4437 6.90937 13.4437 7.7625V9.73125H16.3641L15.9047 12.75Z" fill=""></path>
                                        </svg>
                                    </a>
                                    <a class="social-brand-1" href="#">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
